databaseChangeLog:
  - changeSet:
      id: create_logs_table
      author: username
      changes:
        - createTable:
            tableName: logs
            schemaName: diary_schema
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: action
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: success
                  type: BOOLEAN
                  constraints:
                    nullable: false
